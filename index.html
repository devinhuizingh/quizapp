<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Where to Live Quiz</title>
		<link rel="stylesheet" href="css/normalize.css"/>
		<link rel="stylesheet" href="css/style.css"/>

	<body>
		<div class="meter"></div>
		<div class="forcenter">
		<div id="quiz">
			<h1>Answer a few simple questions to see where you should live</h1>	
			<h2 class="question">It is the end of February and you decide to take a week long vacation.  Where do you go?</h2>
			<form class="answers">
				<input type="radio" name="answer" value ="0">
				<span id="choice0">Hit the slopes, head to the nearest ski resort</span><br>
				<input type="radio" name="answer" value ="1">
				<span id= "choice1">I’m so sick of winter… I’m going to Mexico for some beach and relaxing</span><br>
				<span id= "3"><input class="pad" type="submit" value="That's my final answer" /> </span><br>
			</form>
			
			<div class ="cold-or-warm"></div>
			<div class ="reset"><button>Take it again</button></div>
			
			
		</div>
		</div>
		
		
			<div id="map"></div>
			<div class="coldend"></div>
			<div class="warmend"></div>
